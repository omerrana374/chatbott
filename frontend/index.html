{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Bot - Support Chat</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <!-- Home Screen -->
    <div class="home-screen" id="homeScreen">
      <div class="home-content">
        <h1 class="home-heading">Hello!</h1>
        <p class="home-subheading">How can I help today?</p>
      </div>
      <div class="home-input-container">
        <form id="homeForm" class="home-form">
          <input
            type="text"
            id="homeInput"
            class="home-input"
            placeholder="Start typing"
            autocomplete="off"
          />
          <button type="submit" class="home-send-button" id="homeSendButton">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <!-- Chat Screen -->
    <div class="chat-screen" id="chatScreen" style="display: none">
      <div class="chat-messages" id="chatMessages">
        <!-- Placeholder messages -->
        <div class="message bot-message placeholder">
          <div class="message-content"></div>
        </div>
        <div class="message bot-message placeholder">
          <div class="message-content"></div>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-divider"></div>
        <form id="chatForm" class="chat-form">
          <input
            type="text"
            id="messageInput"
            class="message-input"
            placeholder="Start typing"
            autocomplete="off"
          />
          <button type="submit" class="send-button" id="sendButton">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
